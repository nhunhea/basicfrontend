<head>

<style type="text/css">
    #formregist {margin:0 auto;width:400px;background-color:rgb(223, 130, 218);padding:10px; font-family:Palatino;}
    h1 { padding:5px; margin:10px; text-align:center }

    background-color: rgb(138, 6, 105);

<body></body>
<form id="formregist" method="action" mailto="evan.nhea@gmail.com">
<h1>Form Registrasi</h1>
    <label>Nama</label><input type="text" id="nama" size="30" maxlength="30"><br>

    <div id="tombol">

    </div>
</form>
